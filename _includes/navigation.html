<header class="main-navbar">
  <div class="nav-container">
    <div class="nav-left">
      <span class="name">Farid Haiqal</span>
    </div>
    <div class="nav-right">
      <div class="nav-links">
        {% for item in site.data.navigation %}
          <a href="{{ item.link }}" {% if page.url == item.link %}class="active"{% endif %}>
            {{ item.name }}
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</header>
